name: Update Game Data

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Run skins processing script
        run: python process_skins.py
        
      - name: Run icons processing script
        run: python process_icons.py
        
      - name: Run lanes processing script
        run: python process_lanes.py
        
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet rarity.json icons.json lanes.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rarity.json icons.json lanes.json
          git commit -m "Update game data (rarity, icons, and lanes) [automated]"
          git push
